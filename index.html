<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Zipcode Heatmap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #menu {
            /* background: #fff; */
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            min-width: 50%;
            justify-content: flex-end;

            /* border: 1px solid rgba(0,0,0,0.4); */
            font-family: 'Open Sans', sans-serif;
            display: flex;
        }
        #menu a {
            font-size: 13px;
            color: #fff;
            background: #4b4b4b;
            display: block;
            margin: 10px;
            padding: 8px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.25);
            text-align: center;
            width: 100px;
        }

        #menu a.active {
           background:  #f26122;
        }

        #menu a.toggle:hover {
            background: #f6946a
        }


    </style>
</head>
<body>

<div id='menu'></div>
<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoibm1hcmdvbGlzbWIiLCJhIjoiY2plNHhjdndxMmN1NzJ3cWxqNXU1MnJhdiJ9.bHMdHk0nRlQPFNuOjM3HIw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/nmargolismb/cjij7cq902bs02spji4i8nvf4',
    center: [-98.5, 39.8],
    zoom: 3
});

map.on('load', function() {
    // Add a geojson point source.
    // Heatmap layers also work with a vector tile source.
    map.addSource('zipcodes', {
        "type": "geojson",
        "data": "./data/zipcodes.geojson",
    });

    map.addSource('affiliates', {
        "type": "geojson",
        "data": "./data/affiliates.geojson",
        "cluster": true,
        "clusterMaxZoom": 22, // Max zoom to cluster points on
        "clusterRadius": 20 // Radius of each cluster when clustering points (defaults to 50)
    });

    const layersToToggle = {
        'zipcodes': ['zipcode-heat'],
        'affiliates-color': ['affiliates-counts', 'affiliates-clustered', 'affiliates-unclustered'],
        'affiliates-white': ['affiliates-counts-white', 'affiliates-clustered-white', 'affiliates-unclustered-white']
    };
   
    Object.keys(layersToToggle).forEach(layerName => {
        const link = document.createElement('a');
        link.href = '#';
        link.className = 'toggle active';
        link.textContent = layerName;

        const toggleControl = document.getElementById('menu');
        toggleControl.appendChild(link);
    });

    document.addEventListener('click', (e) => {
        if (e.target && e.target.classList.contains('toggle')) {
            const clickedLayer = e.target.textContent;
            console.log(e)
            e.preventDefault();
            e.stopPropagation();
            
            console.warn('LAYERS TO TOGGLE', layersToToggle[clickedLayer])
            layersToToggle[clickedLayer].forEach(layer => {
                const visibility = map.getLayoutProperty(layer, 'visibility');
                console.log(`Visibility for ${layer}: ${visibility}`)
                if (visibility === 'visible') {
                    map.setLayoutProperty(layer, 'visibility', 'none');
                    e.target.className = 'toggle';
                } else {
                    e.target.className = 'toggle active';
                    map.setLayoutProperty(layer, 'visibility', 'visible');
                }
            });
        }
    });

    map.addLayer({ "id": "zipcode-heat",
            "type": "heatmap",
            "source": "zipcodes",
            "paint": {
                "heatmap-radius": [
                    "interpolate",
                    [
                        "exponential",
                        1.26
                    ],
                    ["zoom"],
                    0,
                    2,
                    3,
                    8,
                    6,
                    18,
                    10,
                    20
                ],
                "heatmap-weight": [
                    "interpolate",
                    [
                        "exponential",
                        1.005
                    ],
                    [
                        "get",
                        "count"
                    ],
                    0,
                    0,
                    1,
                    0.05,
                    246,
                    0.25,
                    491,
                    0.5,
                    700,
                    1
                ],
                "heatmap-color": [
                    "interpolate",
                    ["linear"],
                    ["heatmap-density"],
                    0,
                    "hsla(240, 100%, 50%, 0)",
                    0.2,
                    "hsl(172, 100%, 32%)",
                    0.35,
                    "hsl(172, 100%, 32%)",
                    0.6,
                    "hsl(46, 100%, 60%)",
                    1,
                    "hsl(14, 89%, 54%)"
                ],
                "heatmap-intensity": [
                    "interpolate",
                    ["linear"],
                    ["zoom"],
                    0,
                    0.4,
                    5,
                    1.75,
                    9,
                    2.5
                ],
                "heatmap-opacity": 1
            }
    });

    // Clustered points
    map.addLayer({
        "id": "affiliates-clustered",
        "type": "circle",
        "source": "affiliates",
        "minzoom": 0,
        "maxzoom": 22,
        "filter": ["has", "point_count"],
        "paint": {
            // Size circle radius by zipcode cound and zoom level
            "circle-radius":  [
                    "step",
                    ["get", "point_count"],
                    15,
                    2,
                    13,
                    5,
                    16,
                    10,
                    25
                ],
            // Color circle by zipcode cound
            "circle-color": [
                "step",
                ["get", "point_count"],
                "#f9b394",
                2, "#f6946a", 
                3, "#f26122"
            ],
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            // Transition from heatmap to circle layer by zoom level
            "circle-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                8, 1,
                11, 1
            ]
        }
    });

    map.addLayer({
        id: "affiliates-unclustered",
        type: "circle",
        source: "affiliates",
        maxzoom: 22,
        filter: ["!has", "point_count"],
        paint: {
            "circle-color": "#f9b394",
            "circle-radius": 6,
            "circle-stroke-width": 1,
            "circle-stroke-color": "#fff"
        }
    });

        map.addLayer({
        id: "affiliates-counts",
        type: "symbol",
        source: "affiliates",
        maxzoom: 22,
        filter: ["has", "point_count"],
        layout: {
            "text-field": "{point_count_abbreviated}",
            "text-font": ["Gibson Bold", "Arial Unicode MS Bold"],
            "text-size": 12,
        },
        paint: {
            "text-color": "#ffffff"
        }
    }); 

    // White version
        map.addLayer({
        "id": "affiliates-clustered-white",
        "type": "circle",
        "source": "affiliates",
        "minzoom": 0,
        "maxzoom": 22,
        "filter": ["has", "point_count"],
        "paint": {
            // Size circle radius by zipcode cound and zoom level
            "circle-radius":  [
                    "step",
                    ["get", "point_count"],
                    15,
                    2,
                    14,
                    5,
                    17,
                    10,
                    25
                ],
            // Color circle by zipcode cound
            "circle-color": [
                "step",
                ["get", "point_count"],
                "#bfbfbf",
                2, "#e6e6e6", 
                3, "#fff",
                24, "#fff"
            ],
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            // Transition from heatmap to circle layer by zoom level
            "circle-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                8, 1,
                11, 1
            ]
        }
    });

    map.addLayer({
        id: "affiliates-unclustered-white",
        type: "circle",
        source: "affiliates",
        maxzoom: 22,
        filter: ["!has", "point_count"],
        paint: {
            "circle-color": "#bfbfbf",
            "circle-radius": 6,
            "circle-stroke-width": 1,
            "circle-stroke-color": "#fff"
        }
    });

        map.addLayer({
        id: "affiliates-counts-white",
        type: "symbol",
        source: "affiliates",
        maxzoom: 22,
        filter: ["has", "point_count"],
        layout: {
            "text-field": "{point_count_abbreviated}",
            "text-font": ["Gibson Bold", "Arial Unicode MS Bold"],
            "text-size": 12,
        },
        paint: {
            "text-color": "#f26122"
        }
    });

    //    map.addLayer({
    //     "id": "affiliates-zoomed",
    //     "type": "circle",
    //     "source": "affiliates",
    //     "minzoom": 7,
    //     "maxzoom": 22,
    //     "paint": {
    //         "circle-radius":  [
    //             "step",
    //             ["get", "tier"],
    //             18,
    //             2,
    //             10,
    //             3,
    //             7
    //         ],
    //         // Color circle by tier
    //         "circle-color": "rgba(255,255,255,0.75)"
    //        ,
    //         "circle-stroke-color": "white",
    //         "circle-stroke-width": 1,
    //         // Transition from heatmap to circle layer by zoom level
    //         "circle-opacity": [
    //             "interpolate",
    //             ["linear"],
    //             ["zoom"],
    //             8, 1,
    //             11, 1
    //         ]
    //     }
    // });

});
</script>

</body>
</html>
